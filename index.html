<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>114年度員工座談會意見平台</title>

<style>
:root{
  --primary:#2F4F4F;
  --accent:#8B6F47;
  --bg:#ffffff;
  --panel:#f5f5f5;
  --text:#333;
  --muted:#666;
  --warm:#FFF8E1;
  --radius:18px;
}

body{
  margin:0;
  font-family:"Noto Sans TC",sans-serif;
  background:var(--bg);
  color:var(--text);
}

.container{
  width:min(960px,92vw);
  margin:auto;
}

/* HERO */
.hero{
  margin-top:20px;
}
.hero-card{
  position:relative;
  height:360px;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.15);
}
.hero-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,0.2),rgba(0,0,0,0.5));
}
.hero-text{
  position:absolute;
  bottom:20px;
  left:20px;
  background:rgba(255,255,255,0.9);
  padding:18px;
  border-radius:14px;
}
.hero-text h1{
  margin:0;
  color:var(--primary);
}

/* intro */
.intro{
  margin:25px 0;
  padding:15px;
  background:var(--panel);
  border-radius:var(--radius);
}

/* gallery */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
  margin-bottom:30px;
}
.gallery-item{
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:0 6px 20px rgba(0,0,0,0.1);
  position:relative;
}
.gallery-item img{
  width:100%;
  height:220px;
  object-fit:cover;
}
.gallery-caption{
  position:absolute;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.5);
  color:white;
  padding:8px 12px;
  font-size:14px;
}

/* first photo filter */
.photo1{
  filter:grayscale(30%) brightness(70%);
}

/* form */
.form-section{
  background:var(--panel);
  padding:20px;
  border-radius:var(--radius);
}
label{
  font-weight:bold;
  margin-top:12px;
  display:block;
}
input,textarea{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #ccc;
}
textarea{
  min-height:120px;
}

button{
  margin-top:15px;
  padding:12px 20px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

/* duplicate notice */
.notice{
  margin-top:15px;
  padding:15px;
  background:var(--warm);
  border-radius:var(--radius);
  display:none;
}

.success{
  display:none;
  margin-top:20px;
  padding:20px;
  background:#fff;
  border-radius:var(--radius);
  box-shadow:0 6px 20px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<div class="container">

<!-- HERO -->
<section class="hero">
  <div class="hero-card">
    <img src="assets/photo3.jpg" alt="訓練講解現場">
    <div class="hero-overlay"></div>
    <div class="hero-text">
      <h1>114年度員工座談會意見平台</h1>
      <p>每一份建議，都是我們持續精進的力量。</p>
    </div>
  </div>
</section>

<!-- INTRO -->
<div class="intro">
  本平台提供同仁提出座談會建議事項之管道，系統將提供歷年相關議題作為參考，協助整體制度持續優化。
</div>

<!-- GALLERY -->
<section class="gallery">

  <div class="gallery-item">
    <img src="assets/photo1.jpg" class="photo1" alt="歷程畫面">
    <div class="gallery-caption">艱困歷程，淬鍊專業</div>
  </div>

  <div class="gallery-item">
    <img src="assets/photo2.jpg" alt="勤務互動">
    <div class="gallery-caption">團隊合作，守護市民</div>
  </div>

  <div class="gallery-item">
    <img src="assets/photo3.jpg" alt="教學現場">
    <div class="gallery-caption">傳承經驗，共同成長</div>
  </div>

</section>

<!-- FORM -->
<section class="form-section">
  <label>提案主題</label>
  <input id="topic" placeholder="請輸入主題">

  <label>建議內容</label>
  <textarea id="content" placeholder="請說明具體情況與改善建議"></textarea>

  <button onclick="checkDuplicate()">送出建議</button>

  <div class="notice" id="noticeBox">
    系統發現與歷年議題可能相關，是否仍然提交？
    <br><br>
    <button onclick="submitForm()">仍然提交</button>
  </div>

  <div class="success" id="successBox">
    <h3>感謝您的分享</h3>
    您的建議已收悉，將納入後續檢討與精進。
  </div>
</section>

</div>

<script>
function checkDuplicate(){
  const topic=document.getElementById("topic").value;
  const content=document.getElementById("content").value;

  if(topic==="" && content===""){
    alert("請先填寫內容");
    return;
  }

  document.getElementById("noticeBox").style.display="block";
}

function submitForm(){
  document.getElementById("noticeBox").style.display="none";
  document.getElementById("successBox").style.display="block";
}
</script>

</body>
</html>
