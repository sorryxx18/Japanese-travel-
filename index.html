<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>114年度員工座談會意見平台</title>

<style>
:root{
  --primary:#2F4F4F;
  --accent:#8B6F47;
  --bg:#f9fafb;
  --panel:#ffffff;
  --muted:#666;
  --radius:20px;
}

body{
  margin:0;
  font-family:"Noto Sans TC",sans-serif;
  background:var(--bg);
  color:#333;
}

.container{
  width:min(1000px,92vw);
  margin:auto;
}

/* HERO */
.hero{
  margin-top:20px;
}

.hero-card{
  position:relative;
  border-radius:var(--radius);
  overflow:hidden;
  height:380px;
  box-shadow:0 20px 40px rgba(0,0,0,0.12);
}

.hero-card img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.hero-overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(to bottom,rgba(0,0,0,0.15),rgba(0,0,0,0.6));
}

.hero-text{
  position:absolute;
  bottom:30px;
  left:30px;
  right:30px;
  background:rgba(255,255,255,0.95);
  padding:25px;
  border-radius:18px;
}

.hero-text h1{
  margin:0;
  color:var(--primary);
  font-size:clamp(22px,4vw,32px);
}

.hero-text p{
  margin-top:10px;
  color:#444;
}

/* intro */
.intro{
  margin:30px 0;
  padding:20px;
  background:var(--panel);
  border-radius:var(--radius);
  box-shadow:0 10px 25px rgba(0,0,0,0.06);
}

/* photo sections */
.section{
  margin-bottom:30px;
}

.photo-block{
  position:relative;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:0 15px 35px rgba(0,0,0,0.1);
}

.photo-block img{
  width:100%;
  height:260px;
  object-fit:cover;
}

.caption{
  position:absolute;
  bottom:0;
  width:100%;
  background:rgba(0,0,0,0.55);
  color:white;
  padding:12px 18px;
  font-size:15px;
}

/* 第一張弱化 */
.photo-soft{
  filter:brightness(65%) grayscale(25%);
}

/* form */
.form-section{
  background:var(--panel);
  padding:25px;
  border-radius:var(--radius);
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}

label{
  font-weight:bold;
  margin-top:15px;
  display:block;
}

input,textarea{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:14px;
  border:1px solid #ddd;
  font-size:14px;
}

textarea{
  min-height:130px;
}

button{
  margin-top:20px;
  padding:14px 22px;
  border:none;
  border-radius:999px;
  background:var(--primary);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

button:hover{
  opacity:0.9;
}

.success{
  display:none;
  margin-top:20px;
  padding:20px;
  background:#fff;
  border-radius:var(--radius);
  box-shadow:0 8px 20px rgba(0,0,0,0.08);
}

@media(max-width:600px){
  .hero-card{height:300px;}
}
</style>
</head>

<body>

<div class="container">

<!-- HERO (第三張) -->
<section class="hero">
  <div class="hero-card">
    <img src="assets/photo3.jpg" alt="訓練講解現場">
    <div class="hero-overlay"></div>
    <div class="hero-text">
      <h1>114年度員工座談會意見平台</h1>
      <p>每一份建議，都是我們持續精進的力量。</p>
    </div>
  </div>
</section>

<!-- intro -->
<div class="intro">
本平台提供同仁提出座談會建議事項之管道，系統將提供歷年相關議題作為參考，協助制度持續優化。
</div>

<!-- 第二張 -->
<section class="section">
  <div class="photo-block">
    <img src="assets/photo2.jpg" alt="勤務現場">
    <div class="caption">團隊合作，守護市民</div>
  </div>
</section>

<!-- 第一張（弱化） -->
<section class="section">
  <div class="photo-block">
    <img src="assets/photo1.jpg" class="photo-soft" alt="歷程畫面">
    <div class="caption">艱困歷程，淬鍊專業與堅持</div>
  </div>
</section>

<!-- FORM -->
<section class="form-section">
  <label>提案主題</label>
  <input id="topic" placeholder="請輸入主題">

  <label>建議內容</label>
  <textarea id="content" placeholder="請說明具體情況與改善建議"></textarea>

  <button onclick="submitForm()">送出建議</button>

  <div class="success" id="successBox">
    <h3>感謝您的分享</h3>
    您的建議已收悉，將納入後續檢討與精進。
  </div>
</section>

</div>

<script>
function submitForm(){
  const topic=document.getElementById("topic").value;
  const content=document.getElementById("content").value;

  if(topic==="" && content===""){
    alert("請填寫內容");
    return;
  }

  document.getElementById("successBox").style.display="block";
}
</script>

</body>
</html>
