<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>114年度員工座談會意見平台</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #2F4F4F; /* 深森林綠，展現穩重感 */
  --accent: #8B0000;  /* 消防紅點綴 */
  --bg: #f3f4f6;
  --panel: #ffffff;
  --radius: 16px;
}

body {
  margin: 0;
  font-family: "Noto Sans TC", sans-serif;
  background: var(--bg);
  color: #374151;
  line-height: 1.6;
}

.container {
  width: min(800px, 95vw);
  margin: 0 auto;
  padding: 20px 0;
}

/* 頂部 HERO 區 (使用第三張照片：訓練現場) */
.hero-card {
  position: relative;
  border-radius: var(--radius);
  overflow: hidden;
  height: 350px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  margin-bottom: 25px;
}

.hero-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.hero-overlay {
  position: absolute;
  inset: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
}

.hero-content {
  position: absolute;
  bottom: 0;
  padding: 30px;
  color: white;
}

.hero-content h1 {
  margin: 0;
  font-size: 28px;
  letter-spacing: 1px;
}

/* 簡介區 */
.intro-box {
  background: var(--panel);
  padding: 25px;
  border-radius: var(--radius);
  box-shadow: 0 4px 6px rgba(0,0,0,0.05);
  margin-bottom: 25px;
  border-left: 5px solid var(--primary);
}

/* 照片展示區 */
.photo-row {
  display: grid;
  grid-template-cols: 1fr 1fr;
  gap: 15px;
  margin-bottom: 25px;
}

.photo-item {
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  height: 200px;
}

.photo-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* 第一張照片弱化處理 (艱困歷程) */
.photo-bw {
  filter: grayscale(40%) brightness(80%);
}

.photo-caption {
  position: absolute;
  bottom: 0;
  width: 100%;
  background: rgba(0,0,0,0.6);
  color: #fff;
  font-size: 13px;
  padding: 5px 10px;
  text-align: center;
}

/* 表單區塊 (保留原本題目) */
.form-panel {
  background: var(--panel);
  padding: 35px;
  border-radius: var(--radius);
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}

.form-group {
  margin-bottom: 20px;
}

.form-group label {
  display: block;
  font-weight: 700;
  margin-bottom: 8px;
  color: var(--primary);
}

.form-group label span {
  color: var(--accent);
  margin-left: 4px;
}

.input-style {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid #d1d5db;
  border-radius: 10px;
  font-size: 15px;
  box-sizing: border-box;
  transition: border-color 0.3s;
}

.input-style:focus {
  outline: none;
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(47, 79, 79, 0.1);
}

textarea.input-style {
  min-height: 120px;
  resize: vertical;
}

.btn-submit {
  width: 100%;
  padding: 15px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: 999px;
  font-size: 17px;
  font-weight: 700;
  cursor: pointer;
  transition: transform 0.2s, background 0.3s;
  margin-top: 10px;
}

.btn-submit:hover {
  background: #243e3e;
  transform: translateY(-2px);
}

.footer-text {
  text-align: center;
  color: #9ca3af;
  font-size: 12px;
  margin-top: 30px;
  padding-bottom: 20px;
}

@media (max-width: 600px) {
  .photo-row { grid-template-cols: 1fr; }
  .hero-card { height: 250px; }
}
</style>
</head>
<body>

<div class="container">

  <section class="hero-card">
    <img src="10686.jpg" alt="訓練講解現場">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>114年度員工座談會</h1>
      <p>意見反映與制度精進平台</p>
    </div>
  </section>

  <div class="intro-box">
    每一份建議都是精進的力量。本平台旨在收集基層同仁真實聲音，透過 AI 比對歷年 Q&A，協助您快速了解既有政策並提出創新方案。
  </div>

  <div class="photo-row">
    <div class="photo-item">
      <img src="10563.jpg" alt="勤務現場">
      <div class="photo-caption">勤務紀實：守護與專業</div>
    </div>
    <div class="photo-item">
      <img src="10380.png" class="photo-bw" alt="艱困歷程">
      <div class="photo-caption">歷程回顧：淬鍊與堅持</div>
    </div>
  </div>

  <div class="form-panel">
    <div class="form-group">
      <label>提案主題<span>*</span></label>
      <input type="text" class="input-style" placeholder="請輸入簡短明確的主題">
    </div>

    <div class="form-group">
      <label>建議內容<span>*</span></label>
      <textarea class="input-style" placeholder="請詳細說明具體情況、地點或建議改善方式"></textarea>
    </div>

    <div id="ai-suggestion" style="display:none; background:#fffbeb; border:1px solid #fef3c7; padding:15px; border-radius:10px; margin-bottom:20px;">
      </div>

    <div class="form-group">
      <label>具體事證 (選填)</label>
      <input type="text" class="input-style" placeholder="如公文編號、照片連結或附件說明">
    </div>

    <button class="btn-submit" onclick="handleSubmit()">送出建議事項</button>
  </div>

  <div class="footer-text">
    臺北市政府消防局 訓練中心 製作
  </div>

</div>

<script>
function handleSubmit() {
  alert("建議已成功送出！感謝您的寶貴意見。");
  // 這裡串接你的後端 GAS 或 API
}
</script>

</body>
</html>
